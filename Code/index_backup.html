    body {
      min-width: 310px;

    }
    h2 {
      font-family: Arial;

<script>

Highcharts.setOptions({
  global:{
    useUTC: false
  }
});

var intervalUpdate = 100;

// Chart 1
var chart1 = new Highcharts.Chart({
  chart:{ renderTo : 'chart-c1',
          animation: false},
  title: { text: '' },

  series: [{
    showInLegend: false,
	  name: 'Chart-C1',
    data: []
  }],

  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: false }
    },
    series: {
        color: '#059e8a',
            marker: {
                enabled: false
            }
        }
  },
  xAxis: { type: 'datetime',
    labels: { enabled: false },
      dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    labels: { enabled: false },
    title: { text: 'Chart 1' }
  },
  credits: { enabled: false }
});

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime();
	    var y = parseFloat(this.responseText);

      if(chart1.series[0].data.length > 200) {
        chart1.series[0].addPoint([x, y], true, true, true);
      } else {
        chart1.series[0].addPoint([x, y], true, false, true);
      }
		  }
  };
  xhttp.open("GET", "/c1", true);
  xhttp.send();
}, intervalUpdate ) ;
